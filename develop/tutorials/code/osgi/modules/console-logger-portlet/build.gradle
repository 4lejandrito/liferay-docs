buildscript {
	dependencies {
		classpath 'biz.aQute.bnd:biz.aQute.bnd.gradle:3.2.0'
		classpath 'com.liferay:com.liferay.ant.bnd:2.0.24'
	}

	repositories {
		maven {
			url 'https://cdn.lfrs.sl/repository.liferay.com/nexus/content/groups/public'
		}
	}
}

apply plugin: 'biz.aQute.bnd.builder'

version = '1.0.0'

repositories {
	maven {
		url 'https://cdn.lfrs.sl/repository.liferay.com/nexus/content/groups/public'
	}
}

dependencies {
	compile 'biz.aQute.bnd:biz.aQute.bnd.annotation:2.4.0'
	compile 'com.liferay.portal:com.liferay.portal.kernel:2.0.0'
	compile 'com.liferay.portal:com.liferay.util.bridges:2.0.0'
	compile 'com.liferay.portal:com.liferay.util.java:2.0.0'
	compile 'com.liferay.portal:com.liferay.util.taglib:2.0.0'
	compile 'javax.portlet:portlet-api:2.0'
	compile 'javax.servlet:servlet-api:2.5'
	compile 'org.osgi:org.osgi.compendium:5.0.0'
	compile 'org.osgi:org.osgi.core:6.0.0'
	compile 'org.slf4j:slf4j-api:1.7.7'
	compile 'org.slf4j:slf4j-simple:1.7.7'
}